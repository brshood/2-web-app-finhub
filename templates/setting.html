<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: black;
            width: 300px;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 500px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: lightgray;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: lightgreen;
        }

        .settings {
            font-size: 12px;
            color: gray;
        }

        /* Content */
        .content {
            background-color: white;
            border-radius: 10px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .content h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background-color: lightgreen;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn.edit-btn {
            background-color: #8FC397; /* Light green */
        }

        .btn.signout-btn {
            background-color: #8FC397; /* Light green */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar with Settings -->
        <div class="top-bar">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="settings">Settings</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Personal Information</h1>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="btn edit-btn">Edit Information</button>
            <button class="btn signout-btn">Sign Out</button>
        </div>
    </div>
</body>
</html>
