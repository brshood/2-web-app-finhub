<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: black;
            width: 300px;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 500px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: lightgray;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: lightgreen;
        }

        .settings {
            font-size: 12px;
            color: gray;
        }

        /* Form Content */
        .form-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
            margin: 20px 0;
        }

        input, textarea {
            background-color: #858585;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            color: #C0C0C0;
        }

        input::placeholder, textarea::placeholder {
            color: #C0C0C0;
        }

        textarea {
            resize: none;
            height: 200px; /* Adjust height as needed */
        }

        .submit-btn {
            background-color: lightgreen;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar with Settings -->
        <div class="top-bar">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="settings">Contact Us</div>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <input type="text" id="message-title" placeholder="Message Title">
            <textarea id="message-body" placeholder="Enter Message"></textarea>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
