<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
        }
        .container {
            width: 291px;
            height: 537px;
            background-color: #000; /* Black background for the menu */
            border-radius: 20px; /* Adjust as needed */
            color: #6CB873; /* Green color for the text */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space between items */
            padding: 20px; /* Add padding for spacing */
            font-family: Arial, sans-serif; /* Font style */
            position: relative; /* Positioning for logo */
        }
        .logo {
            margin-bottom: 20px;
            color: #6CB873; /* Green color for the logo text */
            font-size: 24px;
            position: absolute; /* Position the logo absolutely */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
        }
        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the menu items vertically */
            flex-grow: 1; /* Allow the menu to take available space */
            align-items: center; /* Center align menu items */
        }
        .menu-item {
            font-size: 40px; /* Increased font size */
            margin: 10px 0; /* Spacing between menu items */
            text-align: center; /* Center align text */
            text-decoration: none; /* Remove underline from links */
            color: #6CB873; /* Green color */
        }
        .menu-item:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .close-icon {
            align-self: flex-end; /* Keep close icon at the top right */
            font-size: 18px;
            color: #FFFFFF; /* White color for the close icon */
            margin-bottom: 10px; /* Spacing from the top */
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="close-icon">X</div>
    <h1 class="logo">FHUB.</h1> <!-- Logo without border and background -->
    <div class="menu">
        <a href="news.html" class="menu-item">News</a>
        <a href="vocabulary.html" class="menu-item">Vocabulary</a>
        <a href="quiz.html" class="menu-item">Quiz</a>
        <a href="settings.html" class="menu-item">Settings</a>
        <a href="contact.html" class="menu-item">Contact Us</a>
    </div>
</div>

</body>
</html>
